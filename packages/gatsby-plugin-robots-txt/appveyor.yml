version: '{build}'
build: off
deploy: off
cache:
  - node_modules -> package.json
  - node_modules -> yarn.lock
branches:
  only:
    - master
    - /^greenkeeper/.*$/
  except:
    - gh-pages
matrix:
  fast_finish: true
environment:
  matrix:
    - nodejs_version: 9
platform:
  - x86
  - x64
install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - yarn install
test_script:
  - node --version
  - yarn --version
  - cmd: yarn run clean
  - cmd: yarn run lint
  - cmd: yarn run build
